<html>
    <head>
        <title>Bulb On and Off</title>
    </head>
    <body>
       
        <img id="Image" onclick="turnONOff()" alt="Bulb" width="200" src="offbulb.jpg"/>
        
        <script>
            function turnONOff() {
                var img = document.getElementById("Image");
                
                if (img.src.includes("offbulb.jpg")) {
                    img.src = "onbulb.jpg"; 
                } else {
                    img.src = "offbulb.jpg"; 
                }
            }
        </script>
        
        <p>Click on the bulb to turn it ON and OFF</p>
    </body>
</html>
